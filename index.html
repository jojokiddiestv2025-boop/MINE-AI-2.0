
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <title>MINE AI | Engineered by Joshua Fred</title>
  <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/18F18te63zPCQfDOj_PP1o8i62sXxHuu3">
  
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script src="https://js.puter.com/v2/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Outfit:wght@700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root { --accent: #7000ff; --cyan: #00f2ff; }
    
    * { 
      -webkit-tap-highlight-color: transparent; 
      box-sizing: border-box; 
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background: #ffffff; 
      color: #0f172a;
      overscroll-behavior-y: none;
      -webkit-font-smoothing: antialiased;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    /* Performance optimized glass */
    .glass-premium { 
      background: rgba(255, 255, 255, 0.9); 
      border: 1px solid rgba(0, 0, 0, 0.05); 
      box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.05);
    }

    @supports (backdrop-filter: blur(20px)) {
      .glass-premium {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
      }
    }

    .text-prismatic { 
      background: linear-gradient(90deg, #00d2ff, #7000ff, #ff00ea, #00d2ff); 
      -webkit-background-clip: text; 
      background-clip: text;
      -webkit-text-fill-color: transparent; 
      background-size: 200% auto;
      animation: shine 4s linear infinite;
    }
    
    @keyframes shine { to { background-position: 200% center; } }
    
    .button-billion { 
      background: linear-gradient(135deg, #7000ff, #00f2ff); 
      color: white; 
      padding: 1rem 2.5rem; 
      border-radius: 1.5rem; 
      font-weight: 800; 
      letter-spacing: 0.05em; 
      text-transform: uppercase;
      transition: all 0.2s ease-out;
      will-change: transform, box-shadow;
    }

    .button-billion:active { transform: scale(0.96); }

    .mesh-gradient {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 0% 0%, rgba(112, 0, 255, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 100% 100%, rgba(0, 242, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    /* Hardware acceleration for animations */
    .animate-billion { 
      animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      will-change: transform, opacity;
    }

    @keyframes fade-up { 
      from { opacity: 0; transform: translateY(15px); } 
      to { opacity: 1; transform: translateY(0); } 
    }

    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
  </style>

  }
}
</script>
