  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --accent-primary: #00f2ff;
      --accent-secondary: #7000ff;
      --accent-tertiary: #ff00ea;
      --accent-quaternary: #ffaa00;
      --bg-obsidian: #010204;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: crosshair;
    }

    html, body { 
      background-color: var(--bg-obsidian);
      color: #ffffff;
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }

    /* Liquid Prismatic Aurora Background */
    .viewport-ambient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #000;
      overflow: hidden;
    }

    .aurora-layer {
      position: absolute;
      width: 100vw;
      height: 100vh;
      opacity: 0.4;
      filter: blur(120px);
      mix-blend-mode: screen;
      animation: aurora-shift 30s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
    }

    .aurora-1 { background: radial-gradient(circle at 10% 10%, var(--accent-primary) 0%, transparent 50%); }
    .aurora-2 { background: radial-gradient(circle at 90% 90%, var(--accent-secondary) 0%, transparent 50%); animation-delay: -5s; }
    .aurora-3 { background: radial-gradient(circle at 50% 50%, var(--accent-tertiary) 0%, transparent 60%); animation-duration: 45s; }
    .aurora-4 { background: radial-gradient(circle at 20% 80%, var(--accent-quaternary) 0%, transparent 40%); opacity: 0.15; }

    @keyframes aurora-shift {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      50% { transform: translate(5%, 10%) scale(1.1) rotate(5deg); }
      100% { transform: translate(-5%, -10%) scale(0.9) rotate(-5deg); }
    }

    .glass-premium {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(80px) saturate(250%);
      -webkit-backdrop-filter: blur(80px) saturate(250%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 40px 100px rgba(0, 0, 0, 0.8),
        inset 0 0 0 1px rgba(255, 255, 255, 0.03);
    }

    .button-apex {
      position: relative;
      background: #ffffff;
      color: #000000;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      padding: 1.8rem 4.5rem;
      border-radius: 9999px;
      overflow: hidden;
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 20px 50px rgba(255, 255, 255, 0.1);
    }
    .button-apex:hover {
      transform: translateY(-8px) scale(1.05);
      background: var(--accent-primary);
      box-shadow: 0 50px 100px rgba(0, 242, 255, 0.4);
    }
    .button-apex:active { transform: translateY(0) scale(0.94); }

    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes blur-reveal {
      0% { opacity: 0; filter: blur(100px); transform: translateY(40px) scale(1.1); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0) scale(1); }
    }
    .animate-apex { animation: blur-reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    
    .text-prismatic {
      background: linear-gradient(135deg, #fff 0%, #00f2ff 25%, #7000ff 50%, #ff00ea 75%, #fff 100%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: prismatic-shift 8s ease infinite;
    }

    @keyframes prismatic-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .bg-prismatic {
        background: linear-gradient(135deg, #00f2ff, #7000ff, #ff00ea);
        background-size: 200% 200%;
        animation: prismatic-shift 4s linear infinite;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
