    :root { --accent: #7000ff; }
    body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow-x: hidden; }

    @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-billion { animation: fade-up 0.8s ease-out forwards; }
    .viewport-ambient { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top right, #f0f9ff, #ffffff); }
