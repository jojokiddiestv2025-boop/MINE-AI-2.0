  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --accent-primary: #00f2ff;
      --accent-secondary: #7000ff;
      --accent-tertiary: #ff00ea;
      --bg-obsidian: #010204;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: crosshair;
    }

    html, body { 
      background-color: var(--bg-obsidian);
      color: #ffffff;
      margin: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }

    /* kinetic Prismatic Background */
    .viewport-ambient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 0%, #0a0e1a 0%, var(--bg-obsidian) 100%);
      overflow: hidden;
    }

    .light-orb {
      position: absolute;
      width: 80vmax;
      height: 80vmax;
      border-radius: 50%;
      filter: blur(160px);
      opacity: 0.18;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .orb-1 { background: var(--accent-primary); top: -40%; left: -20%; animation: float-prismatic 30s infinite alternate; }
    .orb-2 { background: var(--accent-secondary); bottom: -40%; right: -20%; animation: float-prismatic 45s infinite alternate-reverse; }
    .orb-3 { background: var(--accent-tertiary); top: 20%; left: 30%; width: 40vmax; height: 40vmax; opacity: 0.1; animation: float-prismatic 25s infinite linear; }

    @keyframes float-prismatic {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      33% { transform: translate(5%, 10%) rotate(120deg) scale(1.1); }
      66% { transform: translate(-10%, 5%) rotate(240deg) scale(0.9); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }

    .glass-premium {
      background: rgba(255, 255, 255, 0.01);
      backdrop-filter: blur(60px) saturate(200%);
      -webkit-backdrop-filter: blur(60px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .button-apex {
      position: relative;
      background: #ffffff;
      color: #000000;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      padding: 1.6rem 4rem;
      border-radius: 9999px;
      overflow: hidden;
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
    }
    .button-apex:hover {
      transform: translateY(-6px) scale(1.03);
      background: var(--accent-primary);
      box-shadow: 0 40px 80px rgba(0, 242, 255, 0.3);
    }
    .button-apex:active { transform: translateY(0) scale(0.96); }

    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes blur-reveal {
      0% { opacity: 0; filter: blur(50px); transform: translateY(20px) scale(1.1); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0) scale(1); }
    }
    .animate-apex { animation: blur-reveal 2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    
    .text-prismatic {
      background: linear-gradient(135deg, #fff 0%, #00f2ff 25%, #7000ff 50%, #ff00ea 75%, #fff 100%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: prismatic-shift 10s ease infinite;
    }

    @keyframes prismatic-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
