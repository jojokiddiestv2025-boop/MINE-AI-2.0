  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --accent-primary: #00f2ff;
      --accent-secondary: #7000ff;
      --accent-tertiary: #ff00ea;
      --accent-quaternary: #ffaa00;
      --bg-obsidian: #000000;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: crosshair;
    }

    html, body { 
      background-color: var(--bg-obsidian);
      color: #ffffff;
      margin: 0;
      min-height: 100%;
      font-family: 'Inter', sans-serif;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }

    /* Hyper-Vibrant Liquid Background */
    .viewport-ambient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #000;
      overflow: hidden;
    }

    .aurora-layer {
      position: absolute;
      width: 120vw;
      height: 120vh;
      opacity: 0.6;
      filter: blur(140px);
      mix-blend-mode: screen;
      animation: aurora-shift 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
    }

    .aurora-1 { background: radial-gradient(circle at 10% 10%, var(--accent-primary) 0%, transparent 50%); top: -10%; left: -10%; }
    .aurora-2 { background: radial-gradient(circle at 90% 90%, var(--accent-secondary) 0%, transparent 50%); bottom: -10%; right: -10%; animation-delay: -5s; }
    .aurora-3 { background: radial-gradient(circle at 50% 50%, var(--accent-tertiary) 0%, transparent 60%); top: 20%; left: 20%; animation-duration: 35s; }
    .aurora-4 { background: radial-gradient(circle at 80% 20%, var(--accent-quaternary) 0%, transparent 40%); opacity: 0.2; }

    @keyframes aurora-shift {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      50% { transform: translate(10%, 15%) scale(1.2) rotate(10deg); }
      100% { transform: translate(-10%, -15%) scale(0.8) rotate(-10deg); }
    }

    .glass-premium {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(60px) saturate(200%);
      -webkit-backdrop-filter: blur(60px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .button-billion {
      position: relative;
      background: linear-gradient(135deg, #fff 0%, #00f2ff 100%);
      color: #000;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      padding: 1.5rem 4rem;
      border-radius: 2rem;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 0 40px rgba(0, 242, 255, 0.3);
    }
    .button-billion:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 80px rgba(0, 242, 255, 0.6);
      filter: brightness(1.1);
    }
    .button-billion:active { transform: translateY(0) scale(0.96); }

    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }
    .animate-billion { animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    .text-prismatic {
      background: linear-gradient(135deg, #fff 0%, #00f2ff 25%, #7000ff 50%, #ff00ea 75%, #fff 100%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: prismatic-shift 8s ease infinite;
    }

    @keyframes prismatic-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Selection styles */
    ::selection {
      background: var(--accent-primary);
      color: #000;
    }

    /* Hide scrollbars but keep functionality */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
