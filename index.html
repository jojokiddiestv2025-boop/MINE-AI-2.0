  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --accent-primary: #00f2ff;
      --accent-secondary: #7000ff;
      --accent-tertiary: #ff00ea;
      --accent-quaternary: #ffaa00;
      --bg-light: #f8fafc;
      --text-main: #0f172a;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: crosshair;
    }

    html, body { 
      background-color: var(--bg-light);
      color: var(--text-main);
      margin: 0;
      min-height: 100%;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }

    /* Hyper-Vibrant Prismatic Background */
    .viewport-ambient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f5f3ff 100%);
      overflow: hidden;
    }

    .aurora-layer {
      position: absolute;
      width: 150vw;
      height: 150vh;
      opacity: 0.45;
      filter: blur(140px);
      mix-blend-mode: overlay;
      animation: aurora-shift 30s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
    }

    .aurora-1 { background: radial-gradient(circle at 10% 10%, #00f2ff 0%, transparent 60%); top: -20%; left: -20%; }
    .aurora-2 { background: radial-gradient(circle at 90% 90%, #7000ff 0%, transparent 60%); bottom: -20%; right: -20%; animation-delay: -7s; }
    .aurora-3 { background: radial-gradient(circle at 50% 50%, #ff00ea 0%, transparent 70%); top: 10%; left: 10%; animation-duration: 45s; }
    .aurora-4 { background: radial-gradient(circle at 80% 20%, #ffaa00 0%, transparent 50%); opacity: 0.25; }

    @keyframes aurora-shift {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      50% { transform: translate(10%, 15%) scale(1.2) rotate(10deg); }
      100% { transform: translate(-10%, -15%) scale(0.8) rotate(-10deg); }
    }

    .glass-premium {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px) saturate(200%);
      -webkit-backdrop-filter: blur(40px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.05),
        inset 0 0 0 1px rgba(255, 255, 255, 0.9);
    }

    .button-billion {
      position: relative;
      background: linear-gradient(135deg, #00f2ff 0%, #7000ff 100%);
      color: #fff;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      padding: 1.5rem 4rem;
      border-radius: 2rem;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 15px 35px rgba(112, 0, 255, 0.2);
      border: none;
    }
    .button-billion:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 25px 70px rgba(112, 0, 255, 0.35);
      filter: brightness(1.15);
    }
    .button-billion:active { transform: translateY(0) scale(0.96); }

    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(20px); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }
    .animate-billion { animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    .text-prismatic {
      background: linear-gradient(to right, #00f2ff, #7000ff, #ff00ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: prismatic-flow 8s linear infinite;
    }

    @keyframes prismatic-flow {
      to { background-position: 200% center; }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.1); }
