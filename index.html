
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MINE AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }
    html { 
      scroll-behavior: smooth; 
      height: auto; 
      min-height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030712;
      color: #f9fafb;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    .font-outfit { font-family: 'Outfit', sans-serif; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #374151;
    }
    .glass {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Median/Mobile Specific Fixes */
    .safe-pt { padding-top: var(--safe-area-top); }
    .safe-pb { padding-bottom: var(--safe-area-bottom); }
    .safe-mt { margin-top: var(--safe-area-top); }
    
    @keyframes orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse-core {
      0%, 100% { transform: scale(1); opacity: 0.8; filter: blur(2px); }
      50% { transform: scale(1.1); opacity: 1; filter: blur(4px); }
    }
    .logo-ring-1 { animation: orbit 10s linear infinite; }
    .logo-ring-2 { animation: orbit 15s linear infinite reverse; }
    .logo-ring-3 { animation: orbit 20s linear infinite; }
    .logo-core { animation: pulse-core 3s ease-in-out infinite; }
  </style>
  <script>
    // Robust process polyfill for Median.co / mobile WebViews
    window.process = window.process || { env: {} };
    if (!window.process.env) window.process.env = {};
    // Ensure API_KEY doesn't cause crashes if missing
    if (typeof window.process.env.API_KEY === 'undefined') {
        window.process.env.API_KEY = "";
    }
  </script>

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>

  <div id="root"></div>

</body>
</html>
