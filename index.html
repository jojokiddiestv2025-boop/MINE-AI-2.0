<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="google-site-verification" content="kgyw9sx5WCmb55iruGDKUItX63pOY1qCTM1unX_eWAQ" />
  <title>MINE AI | The Apex of Neural Intelligence</title>
  <meta name="description" content="The world's most sophisticated high-bandwidth multimodal neural interface. Experience zero-friction intelligence.">
  <meta name="theme-color" content="#02040a">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --accent-primary: #0066ff;
      --bg-obsidian: #02040a;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: crosshair;
    }

    html, body { 
      background-color: var(--bg-obsidian);
      color: #ffffff;
      margin: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }

    /* Kinetic Background Architecture */
    .viewport-ambient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% -20%, #1a2a44 0%, var(--bg-obsidian) 70%);
      overflow: hidden;
    }

    .light-orb {
      position: absolute;
      width: 100vmax;
      height: 100vmax;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.12;
      pointer-events: none;
      animation: float-orbit 40s linear infinite;
    }
    .orb-1 { background: #0066ff; top: -50%; left: -20%; }
    .orb-2 { background: #5500ff; bottom: -50%; right: -20%; animation-duration: 60s; animation-direction: reverse; }

    @keyframes float-orbit {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(10%, 5%) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .glass-premium {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 0.5px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .button-apex {
      position: relative;
      background: #ffffff;
      color: #000000;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      padding: 1.5rem 3.5rem;
      border-radius: 9999px;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .button-apex:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 30px 60px rgba(0, 102, 255, 0.25);
    }
    .button-apex:active { transform: translateY(0) scale(0.98); }

    /* Noise Layer for Tactile Feel */
    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes blur-reveal {
      0% { opacity: 0; filter: blur(30px); transform: scale(1.05); }
      100% { opacity: 1; filter: blur(0); transform: scale(1); }
    }
    .animate-apex { animation: blur-reveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
  </style>
  <script>
    window.process = window.process || { env: {} };
    if (!window.process.env) window.process.env = {};
    if (typeof window.process.env.API_KEY === 'undefined') {
        window.process.env.API_KEY = "";
    }
  </script>
<script type="importmap">

  }
}
</script>
</head>
<body>
  <div class="grain"></div>
  <div class="viewport-ambient">
    <div class="light-orb orb-1"></div>
    <div class="light-orb orb-2"></div>
  </div>
  <div id="root"></div>
